<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <main>
      <div class="main-left">
        <div id="main-window">
          <ul class="snake fs"></ul>
          <ul class="snake ws"></ul>
          <span id="food"></span>
        </div>
      </div>
      <div class="main-right">
        <h2>Battle Snake</h2>
        <div class="main-right__time">
          <span class="main-right__time__title">Countdown Time</span>
          <span class="main-right__time__value">03:29</span>
        </div>
        <div class="main-right__scores">
          <div class="main-right__snake__score">
            <span class="main-right__snake__score__color fire-snake"></span>
            <span class="main-right__snake__score__title">score: </span>
            <span class="main-right__snake__score__value">10</span>
          </div>
          <div class="main-right__snake__score">
            <span class="main-right__snake__score__color water-snake"></span>
            <span class="main-right__snake__score__title">score: </span>
            <span class="main-right__snake__score__value">12</span>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script.js"></script>
</html>
